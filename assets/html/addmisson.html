<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission - FutureMinds Coaching</title>
    <link rel="stylesheet" href="/assets/CSS/Astyle.css">      
</head>

<header class="header">
    <div class="logo">
        <img src="/assets/IMG/Logo.png" alt="FutureMinds Coaching Logo">
        <h1>FutureMinds Coaching</h1>
    </div>
    <nav class="navbar">
   <a href="/index.html" class="home">HOME</a>
    <a href="/assets/html/Cources.html" class="courses">COURSES</a>
    <a href="/assets/html/addmisson.html" class="admission">ADMISSION</a>
    </nav>
  

</header>



    <section class="admission-section">
        <h2 class="section-title">Admission Form</h2>

        <form class="admission-form">

            <div class="form-group">
                <label>Student Name</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="tel" placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label>Course</label>
                <select>
                    <option>Select Course</option>
                    <option>Full Stack Web Development</option>
                    <option>Java Programming Mastery</option>
                    <option>Data Science & Python</option>
                    <option>Cyber Security Basics</option>
                </select>
            </div>


            <div class="form-group full-width">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </div>
            </div>

            <div class="form-group full-width">
                <label>Address</label>
                <textarea  placeholder="Enter your address"></textarea>
            </div>

            <div class="form-group full-width">
                <button type="submit">Submit Application</button>
            </div>

        </form>
    </section>

</body>
</html>
